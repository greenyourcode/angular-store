<p>Historique des stores :
<i>Cliquer sur un store pour le recharger</i>
</p>
<ul *ngFor="let item of histoService.histoStore">
    <li (click)="reLoadState(item.store)">
        {{ item.action.type | uppercase }} - 
        {{ item.store?.lastName }} {{ item.store?.firstName }} -
        {{ item.store?.isLoading ? 'en cours de chargement' : 'charg√©' }}
    </li>
</ul>
